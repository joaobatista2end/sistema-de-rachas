name: Run Unit Tests
on:
  push:
    branches:
      - main

  pull_requests:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
    uses: actions/checkout@v3

    - name: Setup Node.js
    uses: actions/setup-node@v3
    with:
      node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
    run: npm install

    - name: Run Tests
    run: npm run test